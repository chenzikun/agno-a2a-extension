# 数据库迁移配置文件

[alembic]
# 迁移脚本的位置
script_location = agent_api/migrations/alembic

# 用于生成迁移文件名的模板
file_template = %%(year)d%%(month).2d%%(day).2d%%(hour).2d%%(minute).2d-%%(rev)s_%%(slug)s

# 预先添加到sys.path的路径
prepend_sys_path = .

# 用于在迁移文件中呈现日期的时区
# timezone =

# 应用于"slug"字段的最大字符长度
truncate_slug_length = 40

# 在执行"revision"命令时，是否总是运行环境
# revision_environment = false

# 如果设置为"true"，则允许没有源.py文件的.pyc和.pyo文件作为
# versions/目录中的版本
sourceless = false

# 迁移脚本输出编码
output_encoding = utf-8

# 数据库连接URL，仅供env.py脚本使用
# 注意：在实际配置中，应避免在配置文件中存储密码
sqlalchemy.url = 

# 日志配置
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S 